  <html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAO расчёт</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; max-width: 900px; }
    textarea, button { font: inherit; }
    textarea { width: 100%; min-height: 100px; padding: 12px; }
    button { padding: 10px 14px; margin-top: 10px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 8px; }
    .hint { color: #555; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>RAO расчёт</h1>

  <textarea id="line" placeholder="Введи строку аргументов, например:
--inn 0326499787 --year 2024 --annual_revenue 33986000 --internet_resources 0 --contract_quarter 1"></textarea>

  <div class="hint">
    Это просто веб-обёртка: строка → запуск твоего rao.py → вывод результата.
  </div>

  <button id="run">Посчитать</button>

  <h2>Результат</h2>
  <pre id="out"></pre>

<script>
  const btn = document.getElementById('run');
  const out = document.getElementById('out');

  btn.onclick = async () => {
    out.textContent = 'Считаю...';
    const line = document.getElementById('line').value;

    const res = await fetch('/api/run', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({line})
    });

    let data;
    try {
      data = await res.json();
    } catch {
      out.textContent = 'Ошибка: сервер вернул не-JSON';
      return;
    }

    out.textContent = data.output ?? JSON.stringify(data, null, 2);
  };
</script>
</body>
</html>
    
  </body>
